        <h1 align="center">下载模块</h1>
        <p>下载模块使用apache的http接口，而不使用java的net接口。因为：</p>
        <p>&emsp;* ProxyHttpClient类可以使用wap网络。</p>
        <br/>
        <p>下载模块拥有以下功能：</p>
        <p>&emsp;* 下载状态、进度的回调</p>
        <p>&emsp;* 下载单个文件（单线程：小文件）</p>
        <p>&emsp;* 下载单个文件（多线程：大文件）</p>
        <p>&emsp;* 下载多个文件（单线程：串行）</p>
        <p>&emsp;* 下载多个文件（多线程：并行）</p>
        <br/>
        <p>下载模块待扩展的功能：</p>
        <p>&emsp;* 断点续下载（需保存断点，保存到数据库/文件）？</p>
